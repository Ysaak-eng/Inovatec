<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/CadastroLogin.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <title>Cadastro</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex">
            <div class="col-md-5 log_icon ">
                <div class="d-flex justify-content-center">
                    <img src="img/log_icon.png" alt="" width="200 " height="200">
                </div>
                <div class=" d-flex justify-content-center">
                    <h1>HealthHacks</h1>
                </div>

                <div class="text-center">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse molestiae, quod molestias
                        possimus hic temporibus explicabo accusamus rerum ducimus officiis. Ex, voluptatum asperiores!
                        Ratione incidunt adipisci molestias voluptates optio itaque?</p>
                </div>

            </div>
            <div class="col-md-7 col_form">
                <form class="row g-3 text-light mt-5">
                    <h1 class="text-light">Cadastro</h1>
                    <div class="col-md-6">
                        <label class="form-label">Nome</label>

                        <input type="text" class="form-control" id="user_nome"
                            placeholder="Informe o seu nome completo">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control" id="user_cpf" placeholder="Informe o seu CPF">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Informe o seu e-mail">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4"
                            placeholder="Crie uma senha forte">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="user_dataNascimento"
                            placeholder="Informe sua data de nascimento">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="user_telefone" placeholder="Informe seu telefone">
                    </div>
                    <div class="col-md-12">
                        <label>Sexo</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Feminino
                            </label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-success text-light"><i class="bi bi-pass"></i>
                            Cadastro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
